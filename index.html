<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark's Calculator</title>
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div id = "gridContainer">
        <div id="calculatorDisplay">0</div>
        <button type="button" id="9">9</button>
        <button type="button" id="8">8</button>
        <button type="button" id="7">7</button>
        <button type="button" id="6">6</button>
        <button type="button" id="5">5</button>
        <button type="button" id="4">4</button>
        <button type="button" id="3">3</button>
        <button type="button" id="2">2</button>
        <button type="button" id="1">1</button>
        <button type="button" id="0">0</button>
        <button type="button" id="addButton">+</button>
        <button type="button" id="subtractButton">-</button>
        <button type="button" id="multiplyButton">*</button>
        <button type="button" id="divideButton">/</button>
        <button type="button" id="equalsButton">=</button>
        <button type="button" id="clearButton">AC</button>
        <button type="button" id="pointButton">.</button>
        <button type="button" id="backspaceButton">‚Üê</button>
    </div>
</body>
</html>
